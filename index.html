<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="./assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Music</title>
</head>
<body>
    <!-- BANNER -->
    <div class="hero-image">
        <div class="hero-text text-center">
          <h1>Music</h1>
          <p>-</p>
          <form class="d-flex text-center">
            <input style="width: 300px;" class="form-control me-2" type="search" placeholder="Enter Song Title" aria-label="Search">
            <button class="btn btn-danger" type="submit">Search</button>
          </form>
        </div>
      </div>
      <!-- / BANNER -->

      <!-- CATEGORIESs--->
      <div class="container" style="background-color: rgb(15, 201, 201);">
        <h2>CREATED BY MOOD</h2>
        <div class="card-group card-group-scroll">
            <div class="card bg-dark text-white">
                <img class="card-img" src="assets/photos/banner-background.jpg" alt="Card image">
                <div class="card-img-overlay">
                  <h5 class="card-title">Party</h5>
                </div>
              </div>
              <div class="card bg-dark text-white">
                <img class="card-img" src="assets/photos/banner-background.jpg" alt="Card image">
                <div class="card-img-overlay">
                  <h5 class="card-title">Workout</h5>
                </div>
              </div>
              <div class="card bg-dark text-white">
                <img class="card-img" src="assets/photos/banner-background.jpg" alt="Card image">
                <div class="card-img-overlay">
                  <h5 class="card-title">Chill</h5>
                </div>
              </div>
              <div class="card bg-dark text-white">
                <img class="card-img" src="assets/photos/banner-background.jpg" alt="Card image">
                <div class="card-img-overlay">
                  <h5 class="card-title">Work</h5>
                </div>
              </div>
              <div class="card bg-dark text-white">
                <img class="card-img" src="assets/photos/banner-background.jpg" alt="Card image">
                <div class="card-img-overlay">
                  <h5 class="card-title">Card title</h5>
                </div>
              </div>
        </div>
         <!--- / CATEGORIES -->

         <!--- NEW SONGS-->
         <h2>DISCOVER</h2>
         <div class="new">
            <div class="card bg-dark text-white" style="width: 18rem;">
                <img class="card-img" src="assets/photos/song-img.jpg" alt="Card image">
                <div class="card-img-overlay">
                </div>
              </div>

              <div class="card bg-dark text-white" style="width: 18rem;">
                <img class="card-img" src="assets/photos/song-img.jpg" alt="Card image">
                <div class="card-img-overlay">
                </div>
              </div>

         </div>
    
         <!--- / NEW SONGS-->

        

        <!--- Footer -->
      <footer class="page-footer font-small special-color-dark pt-4 text-center">
        <div class="footer">
        <!-- Social buttons -->
        <ul class="list-unstyled list-inline text-center">
        <img class="uomlogo" src="assets/photos/uom-logo.png" alt="">
        </footer>
        <!-- / Footer-->

    </div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<script src="/script.js"></script>
</body>
</html>
